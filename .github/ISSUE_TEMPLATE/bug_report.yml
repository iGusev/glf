name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Search for '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: GLF Version
      description: Run `glf --version` to get your version
      placeholder: "e.g., v0.3.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Linux (specify distribution below)
        - Windows
        - FreeBSD
        - OpenBSD
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version/Distribution
      description: OS version or Linux distribution name
      placeholder: "e.g., macOS 14.0, Ubuntu 22.04, Windows 11"
    validations:
      required: false

  - type: dropdown
    id: install-method
    attributes:
      label: Installation Method
      description: How did you install GLF?
      options:
        - Homebrew
        - MacPorts
        - Scoop
        - From source
        - Binary release
        - Package manager (deb/rpm/apk)
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output
      description: Please paste any error messages or relevant output
      placeholder: Run with `glf --verbose` for detailed logs
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Content of your `~/.config/glf/config.yaml` (remove sensitive tokens!)
      placeholder: Paste your config here (REMOVE YOUR TOKEN!)
      render: yaml
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Screenshots, workarounds, related issues, etc.
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
